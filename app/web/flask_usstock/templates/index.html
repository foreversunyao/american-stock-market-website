<body>
<h1 id="title">American Stock Search</h1>
<div class="form-wrapper">
        <input id="stockcode" name="stockcode" type="text" placeholder="Search for American stock code ..." required >
	 <input id="submit-btn" class="button" type="submit" value="Search">
</div>

 <a href="./details"> &nbsp; &nbsp; &nbsp; &nbsp;    Stock Detail Info  &nbsp; &nbsp; &nbsp;      </a>
        <a href="./stats"> &nbsp; &nbsp; &nbsp; &nbsp;    Stock Stats Info  &nbsp; &nbsp; &nbsp;      </a>
</div>	

<div id="container" style="height: 400px"></div>

<script type="text/javascript">
$(function() {
	var availableTags = {{stockcodelistnew|safe}}
    	$( "#stockcode" ).autocomplete({
      	source: availableTags
    });
});

$('#submit-btn').click(function(){
$.ajax({
    url : '/search',
    method : 'post',
    data : {
        stockcode : $('#stockcode').val()
    },
    success : function(data){
	draw(data);

    }
})
});

function draw(data){
        // Create the chart
        var data = JSON.parse(data);
        console.log(data[0][0]);
	
        // split the data set into ohlc and voluime

        var ohlc = [],
            volume = [],
            dataLength = data.length,
            // set the allowed units for data grouping
            groupingUnits = [[
                'week',                         // unit name
                [1]                             // allowed multiples
            ], [
                'month',
                [1, 2, 3, 4, 6]
            ]],

            i = 0;

        for (i; i < dataLength; i += 1) {
            ohlc.push([
                data[i][0], // the date
                data[i][1], // open
                data[i][2], // high
                data[i][3], // low
                data[i][4] // close
            ]);

            volume.push([
                data[i][0], // the date
                data[i][5] // the volume
            ]);
        }


        // create the chart
        $('#container').highcharts('StockChart', {

            rangeSelector: {
                selected: 1
            },

            title: {
                text: data[0][6]+' Historical'
            },

            yAxis: [{
                labels: {
                    align: 'right',
                    x: -3
                },
                title: {
                    text: 'OHLC'
                },
                height: '60%',
                lineWidth: 2
            }, {
                labels: {
                    align: 'right',
                    x: -3
                },
                title: {
                    text: 'Volume'
                },
                top: '65%',
                height: '35%',
                offset: 0,
                lineWidth: 2
            }],

            series: [{
                type: 'candlestick',
                name: data[0][6],
                data: ohlc,
                dataGrouping: {
                    units: groupingUnits
                }
            }, {
                type: 'column',
                name: 'Volume',
                data: volume,
                yAxis: 1,
                dataGrouping: {
                    units: groupingUnits
                }
            }]
        });
}

</script>
